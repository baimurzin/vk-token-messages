<div class="message-page">
    <h1>Your dialogs</h1>
    <div ng-repeat="dialog in dialogs" class="dialog">
        <a ng-href="#/chat/{{dialog.uid}}" style="text-decoration: none">
            <div class="dialog-wrap">
                <div class="profile-image message-profile-img">
                    <img src="{{users[dialog.uid].photo_50}}">
                </div>
                <div class="dialog-message-block">
                    <div class="name" >{{users[dialog.uid].first_name + ' ' + users[dialog.uid].last_name}}</div>
                    <div class="text" ng-class="{not_read: dialog.message[0].read==false}">
                        {{dialog.body.substring(0, 50)}}
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
